<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" type="image/x-icon" href="../assets/icons/ss.ico">
    
    
    <script src="../libs/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <!-- script que controla el navabar  -->
    <script src="../js/usuariosPages.js" defer></script>

    <!-- link de los iconos de google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    
        <!-- link del css -->
    <link href="../src/styles.css" rel="stylesheet" />



    <title>Carg&#225; tus Datos</title>
</head>

<body onload="controlPages()">
    <header>
        <!-- ************************* -->
        <!-- ***** Inicio Header ***** -->
        <!-- ************************* -->


        


        <!-- Imagen de banner, contenedor fluid de bootstraps -->
        <div class="container-fluid">
            <picture>
                <source class="logoHeader__banner rounded border-1 img-fluid mx-auto d-block"
                    srcset="..\assets\images\staff-selection-banner-1000px.webp" alt="Banner - staff selection" />

                <img class="logoHeader__banner shadow bg-primary rounded img-fluid mx-auto d-block"
                    src="..\assets\images\staff-selection-banner-1000px.jpeg" alt="Banner" />
            </picture>
        </div>

        <div class="b-example-divider"></div>

        <!-- ***** inicio del menu de navegación *****-->
    <section class="container">
        <article class="d-flex flex-wrap glass-greenty-card align-items-center justify-content-center justify-content-md-between py-3 mb-4 mt-4 rounded shadow">
            <a href="../index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img class="bi me-2" src="../assets/images/logo-web.png"   role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap" />
            </img>
            </a>
            <!-- debajo de está etiqueta se agrega de manera dinamica
            los enlaces según el tipo de usuario (visitante, registrado, reclutador) -->
            <div id="fatherP">             

                
                
            </div>
            <div class="b-example-divider"></div>
        </article>
    </section>
    </header>

        <!-- ************************* -->
        <!-- ***** Inicio Main ******* -->
        <!-- ************************* -->

    <main class="text-center">
            <!-- modal de información -->
        <aside id="modal" class="modal modal_edit " tabindex="-1" >
            <article class="modal-dialog">
                <div class="modal-content glass-greenty-card">
                    <div  class="modal-header" >
                        <button id="closeModalCarga" type="button" class="btn-close  p-2 glass-snow" data-bs-dismiss="modal"></button>                
                        
                    </div>
                    <div class="modal-body" >
                        
                        <h5 class=" text-primary text-center p-3 d-inline-block glass-snow "><span class="material-icons text-success md-48 green600">
                            person_add
                        </span> Carga exitosa</h5>
                    </div>
                    <div>
                        <button class="btn btn-success mb-2" onclick="window.location.href='../index.html';" type="button">Volver a Inicio</button>
                    </div>
                </div>
            </article>
        </aside>

        <h1 class=" text-primary mt-5 p-3 d-inline-block glass-snow">Carg&#225; tus Datos</h1>
        <section class="container-fluid glass-celesty-card section_edit">
            <section class="row overflow_x ">
                <article class="col mb-4 d-flex justify-content-center">
                    <!-- sección de form de carga de candidatos -->
                    <form id="carga" class=" form glass-greenty-card form_edit p-3 my-2">
                        <label class="label">Nombre y Apellido</label>
                        <input class="form-control form-control-sm my-2" type="text" placeholder="Nombre Apellido"
                            required>                           
                        <label class="label" >Edad</label>
                        <input  class="form-control form-control-sm my-2" type="number" placeholder="21 - Ejemplo"
                            aria-label=".form-control-sm example" required>                         
                        <label class="label" >Numero de DNI (sin puntos)</label>
                        <input class="form-control form-control-sm my-2" type="number" placeholder="11111111 - ejemplo"
                            aria-label=".form-control-sm example" minlength="6" maxlength="9" required>
                        <label class="label" >Provincia</label>
                        <input class="form-control form-control-sm my-2" type="text"
                            placeholder="Buenos Aires - ejemplo" aria-label=".form-control-sm example" required>
                        <label class="label" >Ciudad</label>
                        <input class="form-control form-control-sm my-2" type="text" placeholder="La Plata - ejemplo"
                            aria-label=".form-control-sm example" required>
                        <label class="label" >Dirección</label>
                        <input class="form-control form-control-sm my-2" type="text"
                            placeholder="Avenida xxxxx 345 Barrio xxxxxxxx" aria-label=".form-control-sm example"
                            required>
                        <label class="label" >Numero de Celular (con numero de area)</label>
                        <input class="form-control form-control-sm my-2" type="tel" placeholder="351XXXXXXX - ejemplo"
                            aria-label=".form-control-sm example" required>
                        <label class="label">E-mail</label>
                        <input class="form-control form-control-sm my-2" type="email" placeholder="email@servidor.com"
                            required>
                        <label class="label" >Seleccione Especialidad</label>
                        <select required class="form-select mt-2 mb-5" aria-label="Default select example" >
                            <option selected>Elija una Opción</option>
                            <option value="Frontend">Frontend</option>
                            <option value="Backend">Backend</option>
                            <option value="Fullstack">Fullstack</option>
                        </select>
                        <label class="label" >Seleccione Seniority</label>
                        <select required class="form-select mt-2 mb-5" aria-label="Default select example" >
                            <option selected>Elija una Opción</option>
                            <option value="Junior">Junior</option>
                            <option value="Semi-Senior">Semi-Senior</option>
                            <option value="Senior">Senior</option>
                        </select>
                            <!-- sección de checkbox de lenguajes -->
                            <label class="label" >Seleccione lenguajes que maneja</label> 
                        <div class="form-check">
                            <input class="form-check-label lenguaje " type="checkbox" value="JavaScript" id="checkJavaScript">
                            <label class="form-check-label" for="checkJavaScript"></label>JavaScript</label>
                            <input class="form-check-label lenguaje " type="checkbox" value="HTML" id="checkHTML">
                            <label class="form-check-label" for="checkHTML"></label>HTML</label>
                            <input class="form-check-label lenguaje " type="checkbox" value="CSS" id="checkCSS">
                            <label class="form-check-label" for="checkCSS"></label>CSS</label>
                            <input class="form-check-label lenguaje " type="checkbox" value="Python" id="checkPython">
                            <label class="form-check-label" for="checkPython"></label>Python</label>        
                            <input class="form-check-label lenguaje" type="checkbox" value="Java" id="checkJava">
                            <label class="form-check-label " for="checkJava"></label>Java</label> 
                            <input class="form-check-label lenguaje " type="checkbox" value="PHP" id="checkPHP">
                            <label class="form-check-label" for="checkPHP"></label>PHP</label>
                            <input class="form-check-label lenguaje " type="checkbox" value="Go" id="checkGo">
                            <label class="form-check-label" for="checkGo"></label>Go</label>
                            <input class="form-check-label lenguaje " type="checkbox" value="Ruby" id="checkRuby">
                            <label class="form-check-label" for="checkRuby"></label>Ruby</label>
                            <input class="form-check-label lenguaje " type="checkbox" value="C#" id="checkC#">
                            <label class="form-check-label" for="checkC#"></label>C#</label>
                            <input class="form-check-label lenguaje " type="checkbox" value="React" id="checkReact">
                            <label class="form-check-label" for="checkReact"></label>React</label>
                            <input class="form-check-label lenguaje " type="checkbox" value="Vue" id="checkVue">
                            <label class="form-check-label" for="checkVue"></label>Vue</label>
                            <input class="form-check-label lenguaje " type="checkbox" value="Angular" id="checkAngular">
                            <label class="form-check-label" for="checkAngular"></label>Angular</label>
                        </div>
                        
                        <input class="mt_5 btn btn-success" type="submit" value="Cargar Datos" />
                    </form>
                </article>
            </section>
        </section>

    </main>
    <!-- **************************** -->
    <!-- ******** Footer ************ -->
    <!-- **************************** -->
    <footer class="glass-celesty-card mt-5">
        <div class="container-fluid pt-1 mt-1 mb-0">
            <div class="text-center">
                <h4 class="d-inline-block glass-greenty-card mt-3 p-4">
                    Empleos a una busqueda de distanc&#237;a
                </h4>
            </div>

            <div class="text-center glass-greenty-card p-3 mt-3 mb-5">
                <h5 class="text-center">Staff Selection 2022 &#169;</h5>
                <h5 class="text-center">Todos los derechos reservados</h5>
            </div>
        </div>
    </footer>
    <!--  script para carga de datos de los candidatos -->
    <script src="../js/cargaStorage.js"></script>

</body>

</html>
