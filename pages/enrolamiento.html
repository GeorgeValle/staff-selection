<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/styles.css" rel="stylesheet" />

    <title>Carga de Candidatos</title>
</head>

<body>
    <header>
        <!-- ************************* -->
        <!-- ***** Inicio Header ***** -->
        <!-- ************************* -->

        <!-- Imagen de banner, contenedor fluid de bootstraps -->
        <div class="container-fluid">
            <picture>
                <source class="logoHeader__banner rounded border-1 img-fluid mx-auto d-block"
                    srcset="..\assets\images\staff-selection-banner-1000px.webp" alt="Banner - staff selection" />

                <img class="logoHeader__banner shadow bg-primary rounded img-fluid mx-auto d-block"
                    src="..\assets\images\staff-selection-banner-1000px.jpeg" alt="Banner" />
            </picture>
        </div>

        <div class="b-example-divider"></div>

        <!-- ***** inicio del menu de navegación *****-->
        <section class="container">
            <article
                class="d-flex flex-wrap glass-greenty-card align-items-center justify-content-center justify-content-md-between py-3 mb-4 mt-4 rounded shadow">
                <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <svg class="bi me-2" color="purple" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a href="../index.html" class="nav-link px-2 text-primary link-secondary active">Inicio</a>
                    </li>
                    <li>
                        <a href="enrolamiento.html" class="nav-link px-2 text-primary link-dark">Enrolamiento</a>
                    </li>
                    <li>
                        <a href="busqueda.html" class="nav-link px-2 text-primary link-dark">Busquedas</a>
                    </li>
                    <li>
                        <a href="ayuda.html" class="nav-link px-2 text-primary link-dark">Ayuda</a>
                    </li>
                </ul>

                <div class="col-md-3 text-end">
                    <button type="button" class="btn btn-outline-primary me-2">
                        Ingresar
                    </button>
                    <button type="button" class="btn btn-primary">Registrarse</button>
                </div>

                <div class="b-example-divider"></div>
            </article>
        </section>
    </header>

    <main>

        <h1 class="text-center text-primary">Carga de candidatos</h1>
        <section class="container-fluid glass-celesty-card section_edit">
            <section class="row overflow_x ">
                <article class="col mb-4 d-flex justify-content-center">
                    <form id="carga" class="form glass-greenty-card form_edit p-3 my-2">
                        <label>Nombre y Apellido</label>
                        <input class="form-control form-control-sm my-2" type="text" 
                            placeholder="Nombre Apellido" aria-label=".form-control-sm example" required>
                        <label>Edad</label>
                        <input class="form-control form-control-sm my-2" type="number"
                            placeholder="21 - Ejemplo" aria-label=".form-control-sm example" required>
                        <label>Numero de DNI (sin puntos)</label>
                        <input class="form-control form-control-sm my-2" type="number"
                            placeholder="11111111 - ejemplo" aria-label=".form-control-sm example" minlength="6" maxlength="9" required>
                            <label>Provincia</label>
                        <input class="form-control form-control-sm my-2" type="text"
                            placeholder="Buenos Aires - ejemplo" aria-label=".form-control-sm example" required>
                            <label>Ciudad</label>
                        <input class="form-control form-control-sm my-2" type="text"
                            placeholder="La Plata - ejemplo" aria-label=".form-control-sm example" required>
                        <label>Dirección</label>
                        <input class="form-control form-control-sm my-2" type="text"
                            placeholder="Avenida xxxxx 345 Barrio xxxxxxxx" aria-label=".form-control-sm example" required>
                        <label>Numero de Celular (con numero de area)</label>
                        <input class="form-control form-control-sm my-2" type="tel"
                            placeholder="351XXXXXXX - ejemplo" aria-label=".form-control-sm example" required>
                        <label>Seleccione Especialidad</label>
                        <select class="form-select my-2" aria-label="Default select example" required>
                            <option selected>Elija una Opción</option>
                            <option value="Frontend">Frontend</option>
                            <option value="Backend">Backend</option>
                            <option value="Fullstack">Fullstack</option>
                        </select>
                        <input  class="mt_2 btn btn-success" type="submit" value="Cargar Datos"/>




                    </form>
                </article> 
            </section> 
        </section>  

    </main>

    <footer class="glass-celesty-card mt-5">
        <div class="container-fluid pt-1 mt-1 mb-0">
            <div class="text-center">
                <h4 class="d-inline-block glass-greenty-card mt-3 p-4">
                    Todas tus vacantes completas
                </h4>
            </div>

            <div class="text-center glass-greenty-card p-3 mt-3 mb-5">
                <h5 class="text-center">Staff Selection 2022 &#169;</h5>
                <h5 class="text-center">Todos los derechos reservados</h5>
            </div>
        </div>
    </footer>

    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="..\js\cargaStorage.js"></script>

</body>

</html>
