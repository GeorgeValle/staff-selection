<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- script de bootstrap -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script> -->
    <script src="../libs/bootstrap/dist/js/bootstrap.min.js" defer></script>



    <!-- link css -->
    <link href="../css/styles.css" rel="stylesheet" />
    <!-- link de los iconos de google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

    <title>Busqueda para las vacantes</title>
</head>

<body>
    <header>
        <!-- ************************* -->
        <!-- ***** Inicio Header ***** -->
        <!-- ************************* -->

        <!-- Imagen de banner, contenedor fluid de bootstraps -->
        <div class="container-fluid">
            <picture>
                <source class="logoHeader__banner rounded border-1 img-fluid mx-auto d-block"
                    srcset="..\assets\images\staff-selection-banner-1000px.webp" alt="Banner - staff selection" />

                <img class="logoHeader__banner shadow bg-primary rounded img-fluid mx-auto d-block"
                    src="..\assets\images\staff-selection-banner-1000px.jpeg" alt="Banner" />
            </picture>
        </div>

        <div class="b-example-divider"></div>

        <!-- ***** inicio del menu de navegación *****-->
        <section class="container">
            <article
                class="d-flex flex-wrap glass-greenty-card align-items-center justify-content-center justify-content-md-between py-3 mb-4 mt-4 rounded shadow">
                <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <svg class="bi me-2" color="purple" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a href="../index.html" class="nav-link px-2 text-primary link-secondary active">Inicio</a>
                    </li>
                    <li>
                        <a href="enrolamiento.html" class="nav-link px-2 text-primary link-dark">Enrolamiento</a>
                    </li>
                    <li>
                        <a href="busqueda.html" class="nav-link px-2 text-primary link-dark">Busquedas</a>
                    </li>
                    <li>
                        <a href="ayuda.html" class="nav-link px-2 text-primary link-dark">Ayuda</a>
                    </li>
                </ul>

                <div class="col-md-3 text-end">
                    <button type="button" onclick="window.location.href='login.html';" class="btn btn-outline-primary me-2">
                        Ingresar
                    </button>
                    <button type="button" onclick="window.location.href='registration.html';" class="btn btn-primary">Registrarse</button>
                </div>

                <div class="b-example-divider"></div>
            </article>
        </section>
    </header>
    <!-- ************************* -->
    <!-- *** Inicio -> Main <-  ** -->
    <!-- ************************* -->
    <main class="text-center">
        <h1 class=" text-primary p-3 mt-5 d-inline-block glass-snow">Busqueda de Candidatos</h1>
        
        <aside id="modal" class="modal modal_edit " tabindex="-1" >
            <article class="modal-dialog">
                <div class="modal-content glass-greenty-card">
                    <div  class="modal-header" >
                        <button id="closeModalBusqueda" type="button" class="btn-close  p-2 glass-snow" data-bs-dismiss="modal"></button>                
                        
                    </div>
                    <div id="father2" class="modal-body" >
                        
                        
                    </div>
                </div>
            </article>
        </aside>

        <!-- <span class="material-icons">
                            person_add
                        </span> -->

        <!-- <span class="material-icons">
            people
            </span> -->


            <!-- <span class="material-icons">
                person_search
                </span> -->


                <!-- <span class="material-icons">
                    error
                    </span> -->

        <section class="container-fluid glass-celesty-card force my-5">
            <section class="row overflow_x ">
                <article class="col mb-4 d-flex  justify-content-center">
                    <div class="accordion accordion-flush glass-greenty-card" id="accordionFlushExample">
                        <div class="accordion-item glass-celesty-card">
                            <h2 class="accordion-header" id="flush-headingOne">
                                <button class="accordion-button collapsed glass-greenty-card label" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                #1 Busqueda por Nombre
                                </button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse glass-greenty-card" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <form id="xNombre" class="form glass-greenty-card form_edit_modifed p-3 my-2">
                                        
                                        <label class="label">Por Nombre</label>
                                        <input id="input-nombre" class="form-control form-control-sm my-2" type="search" 
                                            placeholder="Nombre Apellido" aria-label=".form-control-sm example">
                                            <button id="forName" type="submit" class="btn btn-success btn-front">Buscar</button>
                            
                                            <span class="error1" aria-live="polite"></span>

                                    </form>
                                </div>            
                            </div>                  
                        </div>
                        <div class="accordion-item glass-celesty-card">
                            <h2 class="accordion-header" id="flush-headingTwo">
                                <button class="accordion-button collapsed glass-greenty-card label" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                #2 Busqueda por DNI
                                </button>
                            </h2>
                            <div id="flush-collapseTwo" class="accordion-collapse collapse glass-greenty-card" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <form id="xDNI" class="form glass-greenty-card form_edit_modifed p-3 my-2">
                                        
                                            <label class="label">Por Nº DNI</label>
                                            <input id="input-DNI" class="form-control form-control-sm my-2" type="search" 
                                                placeholder="Número de DNI (sin puntos)" aria-label=".form-control-sm example">
                                                <button id="forDNI" type="submit" class="btn btn-success btn-front">Buscar</button>
                                                <span class="error2" aria-live="polite"></span>
                            
                                        
                                    </form>
                                </div>    
                            </div>        
                        </div> 
                        <div class="accordion-item glass-celesty-card">
                            <h2 class="accordion-header" id="flush-headingThree">
                                <button class="accordion-button collapsed glass-greenty-card label" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                                    #3 Busqueda por Especialidad
                                </button>
                            </h2>
                            <div id="flush-collapseThree" class="accordion-collapse collapse glass-greenty-card" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                        <label class="label">Busqueda por Especialidad </label>
                                        <div id="xEspecialidad" class="btn-group" role="group" aria-label="Busqueda por Especialidad">
                            
                                            <button id="front" type="button" class="btn btn-success btn-front">Frontend</button>
                                            <button id="back" type="button" class="btn btn-success btn-back">Backend</button>
                                            <button id="full" type="button" class="btn btn-success btn-full">Fullstack</button>
                                        </div>
                                </div>        
                            </div>            
                        </div>
                                    
                    </div>
                </article>
            </section>
        </section class="text-center">
        <h2 class="text-primary p-3 mt-5 d-inline-block glass-snow">Listado de Busqueda</h2>
        <section class="container-fluid mt-2 mb-3 ">
            <article id="father1" class="row overflow_x mx-auto remove-hijos force glass-celesty-card ">
                
            </article>
        </section>
    </main>
    <!-- ************************ -->
    <!-- **** Inicio Footer ***** -->
    <!-- ************************ -->
    <footer class="glass-celesty-card mt-5">
        <div class="container-fluid pt-1 mt-1 mb-0">
            <div class="text-center">
                <h4 class="d-inline-block glass-greenty-card mt-3 p-4">
                    Todas tus vacantes completas
                </h4>
            </div>

            <div class="text-center glass-greenty-card p-3 mt-3 mb-5">
                <h5 class="text-center">Staff Selection 2022 &#169;</h5>
                <h5 class="text-center">Todos los derechos reservados</h5>
            </div>
        </div>
    </footer>
    
    
    <!-- script para la entrega de DOM -->
    <script src="../js/busquedaStorage.js"></script>
    
</body>

</html>
